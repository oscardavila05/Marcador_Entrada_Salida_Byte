<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Acciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        li {
            margin-right: 10px;
            /* Espacio entre elementos */
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>

</head>

<body>
    {% csrf_token %}
    <div class="col-5">
        <img src="https://images.crunchbase.com/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/pmieo5a4ueozrpxovutw" alt=""
            style="max-width: 5%; height: auto;">
        <h1>Marcador Byte</h1>
    </div>


    <ul>
        <li><a href="{% url 'viewmarca' %}">ENTRADA</a></li>
        <li>|</li>
        <li><a href="{% url 'viewmarcasalida' %}">SALIDA</a></li>
        <li>|</li>
        <li><a href="{% url 'viewingresoempleado' %}">Ingreso Empleados</a></li>
    </ul>
    
    <div class="container py-4">
        
        
        {% block body %}

        {% endblock %}
    </div>
    <div class="align-center text-center" id="hora-actual" style="font-size: 24px; margin-top: 10px;"></div> 
    <script>
        // Funci√≥n para actualizar la hora actual en formato HH:mm:ss
        function actualizarHora() {
            var ahora = new Date();
            var horas = ahora.getHours().toString().padStart(2, '0');
            var minutos = ahora.getMinutes().toString().padStart(2, '0');
            var segundos = ahora.getSeconds().toString().padStart(2, '0');
            var horaActual = horas + ':' + minutos + ':' + segundos;

            document.getElementById('hora-actual').innerText = 'Hora actual: ' + horaActual;
        }

        // Actualizar la hora cada segundo
        setInterval(actualizarHora, 1000);

        // Resto del script...
    </script>
</body>

</html>
