<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleado</title>
    <!-- Agrega los enlaces a los archivos de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Formulario de Empleado</h2>
    
    <form method="post" action="{% url 'viewingresoempleado' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="empleado_id">ID Empleado:</label>
            <input type="number" class="form-control" id="empleado_id" name="empleado_id" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido1">Apellido 1:</label>
            <input type="text" class="form-control" id="apellido1" name="apellido1" required>
        </div>
        <div class="form-group">
            <label for="apellido2">Apellido 2:</label>
            <input type="text" class="form-control" id="apellido2" name="apellido2" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Empleado</button>
    </form>
    
    <!-- Agrega el enlace al archivo de Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</div>

</body>
</html>
